{% extends 'base.html' %} {% block content %} {% load static %}
<div
  class="container-fluid min-vh-100 d-flex justify-content-center align-items-center"
>
  <form action="" method="POST">
    {% csrf_token %}

    <div class="row border rounded-4 p-3 bg-white shadow-sm box-area">
      <div
        class="col-md-6 rounded-4 justify-content-center align-items-center flex-column"
      >
        <!--<div class="featured-image m-3">
          <img
            src="{% static 'assets/img/hero-img.png' %}"
            class="img-fluid"
            style="width: 500px"
          />
        </div>
      </div>
      <div
        class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box"
      >-->
      <br/>
      <h2 class="login-header">Login</h2>
      <br/>
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <br/>
          <div class="g-recaptcha" data-sitekey="6Ldoxw8pAAAAAOTjROpQgCODMR2F0pdDEs7NbUZe"></div>
        </form>
        <br/>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-3">
          Don't have an Account? Sign Up <a href="{% url 'register' %}"> here</a>
        </p>
      </div>
    </div>
  </form>
</div>
{% endblock %}
